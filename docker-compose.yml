version: '3.9'

services:
  postgres:
    image: postgres:13
    container_name: shop-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app

  auth-shop:
    build:
      context: ./backend/auth
    container_name: auth-shop

    ports:
      - "8081:8081"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8081
      - APP_ENV=production
      - PATH_PRIVATE_KEY=/app/keys/private.pem
      - PATH_PUBLIC_KEY=/app/keys/public.pem
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB_NAME=postgres
      - SENDER_HOST=auth-shop:8081
      - EMAIL_API_PASS=labk ikbx cvts eajv
    volumes:
      - /opt/keys:/app/keys
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app

  shop:
    build:
      context: ./backend/shop
    container_name: shop
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - APP_ENV=production
      - PATH_PUBLIC_KEY=/app/keys/public.pem
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB_NAME=postgres
    volumes:
      - /opt/keys:/app/keys
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend-build:/usr/share/nginx/html
    command: sh -c "npm install && npm run build && cp -r build/* /usr/share/nginx/html && tail -f /dev/null"
    restart: unless-stopped
    networks:
      - app

  nginx:
    image: nginx:stable
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend-build:/usr/share/nginx/html
    depends_on:
      - frontend
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app

  migrator:
    image: migrate/migrate
    container_name: migrator
    command: -path=/migrations -database postgres://user:secret@postgres:5432/postgres?sslmode=disable up
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - app

volumes:
  pgdata:
  frontend-build:

networks:
  app:
    driver: bridge
